<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        function fibonacciUpto(n) {
    let a = 0, b = 1;

    console.log(a);
    console.log(b);

    let next = a + b;

    while (next <= n) {
        console.log(next);
        a = b;
        b = next;
        next = a + b;
    }
}

let num = parseInt(prompt("Enter a number"));
fibonacciUpto(num);

    </script>
</body>
</html>
