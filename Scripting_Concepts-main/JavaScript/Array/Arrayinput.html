<!DOCTYPE html>
<html>
<head>
    <title>Array Input</title>
</head>
<body>

<script>
let size = parseInt(prompt("Enter size of array:"));

let arr = [];

for (let i = 0; i < size; i++) {
    arr[i] = prompt("Enter element " + (i + 1) + ":");
}

document.write("Array elements are: <br>");

for (let i = 0; i < size; i++) {
    document.write(arr[i] + "<br>");
}
</script>

</body>
</html>
