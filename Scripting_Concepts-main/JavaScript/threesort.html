<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting three numbers</title>
</head>

<body>
    <script>
        function sort(a, b, c) {
            if (a >= b && a >= c) {
                if (b >= c) {
                    console.log(a, b, c);
                } else {
                    console.log(a, c, b);
                }
            }
            else if (b >= a && b >= c) {
                if (a >= c) {
                    console.log(b, a, c);
                } else {
                    console.log(b, c, a);
                }
            }
            else {
                if (a >= b) {
                    console.log(c, a, b);
                } else {
                    console.log(c, b, a);
                }
            }
        }
        let a = parseInt(prompt("Enter the first number"));
        let b = parseInt(prompt("Enter the second number"));
        let c = parseInt(prompt("Enter the third number"));

        sort(a,b,c);
    </script>
</body>

</html>
